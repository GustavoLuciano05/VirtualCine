            <form class="card">

                    <h2>Esqueci meu emaill / senha</h2>
                </div>
                <br>

                Como você prefere redefinir sua senha?

                <input type="text" id="usuario" autocomplete="off" placeholder="exemplo@exemplo">

        </div>

        <div class="card-footer">

        </form>
