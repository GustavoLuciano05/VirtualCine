<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Logos das Redes Socias -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="recuperação.css">
    <title>Login</title>

</head>
<script src="recuperacao.js"></script>

<body>
    <!-- Caixa de fundo -->
    <div class="caixa-principal">
        <div id="login">
            <form class="card">
                <div class="card-header">
                    <h2>Esqueci meu emaill / senha</h2>
                </div>
                <br>

                Como você prefere redefinir sua senha?
                <br> <br>

                <div class="bolinha">
                    <input class="radio" type="radio" id="checkbox1" name="radio" value="value1" />
                    <label onchange="BolinhasDoidas(1);" onclick="MostrarCheckbox('Emailcaixa');"
                        for="checkbox1"></label>
                    <br>
                    <input class="radio" type="radio" id="checkbox2" name="radio" value="value2" />
                    <label onchange="BolinhasDoidas(2);" onclick="MostrarCheckbox('MensagemSMS');"
                        for="checkbox2"></label>

                </div>

                <div class="Email" id="Emailcaixa">Email</div>
                <div class="MensagemSMS" id="MensagemSMS">Mensagem de texto</div>
            </form>



        </div>






        <div class="card-content">
            <div class="card-content-area">
                <label for="usuario">Enviaremos um email com as instruções de como redefinir sua senha</label>
                <br>
                <input class="Emailcaixa" type="text" id="usuario" autocomplete="off" placeholder="exemplo@exemplo">
                <div class="container">
                    <div class="telefone" id="telefone">

                        <input class="caixa_telefone" type="text" autocomplete="off" placeholder="(**) 00000-0000">
                        <div class="bandeiraemenor">
                            <div class="caixadabandeira">
                                <img class="img_brasil" src="img/brasil.png">
                            </div>
                            <div class="sinalmenor">
                                <img class="img_sinalmenor" src="./img/sinaldemenor-removebg-preview.png">
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="caixabranca" id="caixabranca">
                <input class="caixabranca" type="text" id="usuario3" autocomplete="off">
            </div>

        </div>

        <div class="card-footer">
            <input type="submit" value="Enviar" class="submit" onclick="Login()">
            <br>
            <a href="javascript:window.history.go(-1)" class="voltar">VOLTAR</a>
        </div>
        </form>
    </div>
    </form>
    <!-- Container, dos login pelas redes socias.-->

</body>


</script>

</html>
